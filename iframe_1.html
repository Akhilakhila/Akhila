<!DOCTYPE html>
<html>
<body>

<h2>Iframe - Target for a Link</h2>

<iframe src="https://www.amazon.in/" height="300px" width="50%" ></iframe>

<iframe src="" name="abc" height="300px" width="50%" ></iframe>
<!-- target attribute is used to iditify the name attribute -->

<p><a href="https://www.w3schools.com" target="abc">W3Schools.com</a></p>

<p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>


</body>
</html>
